<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>电池</title>
		<style>
			@keyframes getBattery{
				0%{background-color: red; width: 20px;}
				20%{background-color: yellow; width: 40px;}
				80%{background-color: #92B901;width: 180px;}
				100%{background-color: #008000;width: 200px;}
			}
			.battery{
				width: 200px;
				height: 80px;
				border: 1px solid black;
			}
			.core{
				width: 0px;
				height: 80px;
				background-color: white;
				animation: getBattery 5s;
				animation-iteration-count: infinite;
			}
		</style>
	</head>
	<body>
		<div class="battery">
			<div class="core"></div>
		</div>
	</body>
</html>
